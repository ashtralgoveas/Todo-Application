<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do App 2022</title>

	<link rel="stylesheet" href="index.css" />
</head>
<body>
	
	<header>
		<center><h1>&#128221; To Do App List 2022</h1></center>
        <br/>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Enter your tasks for the day!" />

				type="submit"
				id="new-task-submit" 
				value="ADD &#43;" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks To Be Done...&#9997;</h2>

			<div id="tasks">
                
			</div>
		</section>
	</main>

	<script src="index.js"></script>
</body>
</html>
